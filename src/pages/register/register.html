<ion-header>

  <ion-navbar>
    <ion-title>Registrar usuario</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="danger">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="danger">Confirmacion</ion-label>
      <ion-input type="password" [(ngModel)]="passconf"></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button ion-button block outline text-center color="primary" (click)="register()">Registrar</button>
    </ion-item>
  </ion-list>
</ion-footer>
